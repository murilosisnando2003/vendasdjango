{% extends "base.html" %}
{% load static %}

{% block title %}
    <title>Customer Detail</title>
{% endblock title %}

{% block content %}

<div class="col-lg-8">
	<div class="col-md-2 column">
		<img src="{% static 'img/person128.png' %}" class="img-square" />
	</div>
	<div class="col-md-offset-3 column">
		<h1>{{ object.full_name }}</h1>
		<h4><span class="glyphicon glyphicon-envelope"></span><a href="#"> {{ object.email }}</a></h4>
	</div>

	</br>

    <table class="table table-user-information">
  		<tbody>
	      <tr>
	        <th class="col-md-3 text-right">CPF</th>
	        <td>{{ object.cpf }}</td>
	      </tr>
	      <tr>
	        <th class="col-md-3 text-right">Nascimento</th>
	        <td>{{ object.birthday }}</td>
	      </tr>
	      <tr>
	        <th class="col-md-3 text-right">Telefone</th>
	        <td>{{ object.phone }}</td>
	      </tr>
        </tbody>
    </table>

</div>

{% endblock content %}
